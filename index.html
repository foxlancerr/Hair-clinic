<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fix My Hair – Professional Hair Services & Styling</title>
    <meta
      name="description"
      content="Fix My Hair offers professional haircuts, styling, and care services. Book your appointment online for a perfect look every time."
    />
    <meta
      name="keywords"
      content="hair salon, haircut, hair styling, hair care, hair services, Fix My Hair"
    />
    <meta name="author" content="Fix My Hair" />

    <!-- Favicon & App Icons -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Open Graph / Social Sharing -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Fix My Hair – Professional Hair Services & Styling"
    />
    <meta
      property="og:description"
      content="Fix My Hair offers professional haircuts, styling, and care services. Book your appointment online for a perfect look every time."
    />
    <meta property="og:url" content="https://yourwebsite.com/" />
    <meta property="og:image" content="https://yourwebsite.com/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Fix My Hair – Professional Hair Services & Styling"
    />
    <meta
      name="twitter:description"
      content="Fix My Hair offers professional haircuts, styling, and care services. Book your appointment online for a perfect look every time."
    />
    <meta name="twitter:image" content="https://yourwebsite.com/og-image.png" />
    <meta name="twitter:site" content="@fixmyhair" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourwebsite.com/" />

    <!-- SEO & Performance Best Practices -->
    <meta name="robots" content="index, follow" />
   

    <!-- Inter fonts Cdn link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />


    <!-- Optional: Structured Data (JSON-LD for Local Business) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "HairSalon",
        "name": "Fix My Hair",
        "image": "https://yourwebsite.com/logo.png",
        "@id": "https://yourwebsite.com/",
        "url": "https://yourwebsite.com/",
        "telephone": "+1234567890",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Main Street",
          "addressLocality": "City",
          "addressRegion": "Region",
          "postalCode": "12345",
          "addressCountry": "Country"
        },
        "openingHoursSpecification": {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": [
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday"
          ],
          "opens": "09:00",
          "closes": "19:00"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
